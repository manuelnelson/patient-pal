<main class="add-professional">
    <section class="detail-hero" >
        <div class="hero-tint">
        </div>
        <div class="hero-text-content">
            <h1>Create Professional</h1>
        </div>
    </section>
    <section class="form-module professional-form">
        <a routerLink="/professional/links" class="btn btn-primary btn-back">Back To Dashboard</a>
        <p>
            Pass along the email address provided to the professional so that they can login and update the appropriate fields.
        </p>
        <form class="form" [formGroup]="professionalForm" (ngSubmit)="professional(professionalForm.value)" novalidate>
            <div class="form-input">
                <label>First Name</label>
                <input type="text" formControlName="firstname" placeholder="First Name"/>
            </div>
            <div class="form-input">
                <label>Last Name</label>
                <input type="text" formControlName="lastname" placeholder="Last Name"/>
            </div>
            <div class="form-input" [ngClass]="{'error':invalidControl(professionalForm.controls.email)}">
                <label>Email<span *ngIf="invalidControl(professionalForm.controls.email)">Invalid Email</span></label>
                <input type="text" formControlName="email" placeholder="Email"/>
            </div>
            <div class="form-input">
                <label>Title</label>
                <input type="text" formControlName="title" placeholder="Title"/>
            </div>
            <div class="submit-input">
                <input type="submit" class="btn btn-primary" />
            </div>
        </form>
    </section>
</main>
