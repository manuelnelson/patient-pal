<!doctype html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reports</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Source+Sans+Pro:400,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="http://localhost:9000/site.css">
</head>
<body class="report">
        <!-- <div id="pageHeader">Test</div> -->
        <div id="pageContent">
            <h1>{{title}}</h1>
            <span class="information">Student: {{student}}</span>
            <table>
                <thead>
                    <tr>
                        {{#each headerCols}}
                        <td>{{heading}}</td>
                        {{/each}}
                    </tr>
                </thead>
                <tbody>
                    {{#each data}}
                        <tr>
                            {{#each columns}}
                                <td>{{value}}</td>
                            {{/each}}
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <!-- <div id="pageFooter">Footer on last page</div></body> -->
</html>
